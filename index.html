<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabrielle Essence Eau De Parfum</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./img/images/favicon-32x32.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main>
        <div class="conteudo-principal">

            <img class="imagem-produto" src="./img/images/image-product-desktop.jpg" alt="imagem do produto">

            <div class="info-produto">

                <p class="produto">PERFUME</p>

                <h1 class="nome-do-produto">Gabrielle <br> Essence Eau <br> De Parfum</h1>
    
                <p class="descricao-do-produto">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
    
                <div class="precos">
                    <p class="preco-desconto">$149.99</p>
                    <p class="preco-original">$169.99</p>
                </div>
                
    
                <button class="btn"><img class="carrinho-de-compras" src="./img/images/icon-cart.svg" alt="carrinho de compras">Add to Cart</button>
                
            </div>
           

        </div>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" integrity="sha512-Tn2m0TIpgVyTzzvmxLNuqbSJH3JP8jm+Cy3hvHrW7ndTDcJ1w5mBiksqDBb8GpE2ksktFvDB/ykZ0mDpsZj20w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
